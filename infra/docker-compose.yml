version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    networks:
      - movein
    # Load env file if available
    env_file:
      - ../apps/api/.env

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:80"
    networks:
      - movein

networks:
  movein:
    driver: bridge
